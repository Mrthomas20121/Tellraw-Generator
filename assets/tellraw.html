<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>
    Mrthomas20121's tellraw generator
    </title>
    <!-- css and scripts -->
    <script>
      window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.js');
    </script>
    <link rel="stylesheet" href="../node_modules/bootswatch/dist/cyborg/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/app.css"/>
    <link rel="stylesheet" href="./css/pretty.css"/>
	<script src="./menu.js"></script>
</head>
<body onload="tellraw()" ondragstart="return false;" ondrop="return false;">
  <div class="container-fluid">
    <div class="form-group">
    <label for="selector">Selector</label>
    <select id="selector" name="selector" class="form-control" onchange="tellraw()">
    <option id="@a" value="@a" selected>@a : Everyone</option>
    <option id="@p" value="@p">@p : Newest player</option>
    <option id="@r" value="@r">@r : Random player</option>
    <option id="@s" value="@s">@s</option>
    </select>
    <fieldset id="cmds">
      <legend>Commands</legend>
    <label for="text">Text</label>
    <input id="text" name="text" type="text" class="form-control" oninput="tellraw()"/>
    <label for="color">Color</label>
    <select id="color" name="color" class="form-control" onchange="tellraw()">
      <option value="red">Red</option>
      <option value="dark_red">dark red</option>
      <option value="dark_blue">dark blue</option>
      <option value="blue">blue</option>
      <option value="dark_aqua">dark aqua</option>
      <option value="green">green</option>
      <option value="dark_green">dark green</option>
      <option value="aqua">aqua</option>
      <option value="gold">gold</option>
      <option value="yellow">yellow</option>
      <option value="dark_gray">dark gray</option>
      <option value="gray">gray</option>
      <option value="black">black</option>
      <option value="light_purple">light_purple</option>
      <option value="purple">purple</option>
      <option value="white" selected>white</option>
      </select>
    <br/>
      <div class="pretty p-default">
        <input type="checkbox" id="bold" onclick="tellraw()"/>
        <div class="state"><label for="bold">Bold</label>
        </div>
      </div>
    <br/>
      <div class="pretty p-default">
        <input type="checkbox" id="underlined" onclick="tellraw()"/>
        <div class="state"><label for="underlined">Underlined</label>
        </div>
      </div>
      <br/>
      <div class="pretty p-default">
        <input type="checkbox" id="strikethrough" onclick="tellraw()"/>
        <div class="state"><label for="strikethrough">strikethrough</label>
        </div>
      </div>
      <br/>
      <div class="pretty p-default">
        <input type="checkbox" id="obfuscated" onclick="tellraw()"/>
        <div class="state"><label for="obfuscated">obfuscated</label>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend for="cmd">Result</legend>
      <textarea id="cmd" class="form-control" readonly></textarea>
      <label for="preview">preview</label>
      <p id="preview" value="preview" class="form-control preview"></p>
    </fieldset>
      <script>
        $( document ).ready(function() {
        var clipboard = new Clipboard('.clipboard');
        });
      </script>
      <a class="button clipboard" onclick="alert('command copied to clipboard')" href="#"  data-clipboard-target="#cmd">Copy Command</a>
    </div>
    <!-- handler -->
    <script src="./scripts/handler.js"></script>
    <!-- Jquery Loading -->
    <script>
      window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.js');  
    </script>
    <script src="../node_modules/clipboard/dist/clipboard.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </div>
</body>
</html>
